<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফটো গ্যালারি | সৈয়দ মোহাম্মদ হাসান আজহারী</title>
    <meta name="description" content="সৈয়দ মোহাম্মদ হাসান আজহারীর কর্মজীবন, সমাজসেবা এবং রাজনৈতিক কর্মকাণ্ডের ফটো গ্যালারি।">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Hind Siliguri', sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .gradient-brand { background: linear-gradient(135deg, #006837 0%, #014122 100%); }
        .candle-glow { filter: drop-shadow(0 0 15px rgba(255, 165, 0, 0.6)); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #006837; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #014122; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.8s ease-out forwards; }
        
        .gallery-item { break-inside: avoid; margin-bottom: 1rem; }
        .gallery-img { transition: transform 0.5s ease; }
        .gallery-container:hover .gallery-img { transform: scale(1.05); }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 overflow-x-hidden selection:bg-green-200 selection:text-green-900 flex flex-col min-h-screen">

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>

    <!-- Navigation -->
    <header class="glass-nav shadow-sm sticky top-0 z-[100]">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition">
                <div class="bg-green-700 text-white p-2 rounded-xl font-bold text-lg shadow-inner">৮</div>
                <div>
                    <h1 class="text-green-800 font-extrabold text-lg leading-none">চট্টগ্রাম-৮</h1>
                    <p class="text-[10px] uppercase tracking-tighter text-gray-500 font-bold">সংসদীয় আসন</p>
                </div>
            </a>

            <nav class="hidden md:flex space-x-8 font-bold text-gray-600 uppercase text-sm items-center">
                <a href="index.html" class="hover:text-green-700 transition">হোম</a>
                <a href="index.html#about" class="hover:text-green-700 transition">পরিচিতি</a>
                <a href="#" class="text-green-700">গ্যালারি</a>
                <a href="index.html#manifesto" class="hover:text-green-700 transition">অঙ্গীকার</a>
            </nav>

            <div class="flex items-center gap-4">
                <a href="index.html" class="hidden sm:flex items-center gap-2 text-sm font-bold text-gray-600 hover:text-green-700 transition">
                    <i class="fas fa-arrow-left"></i> ফিরে যান
                </a>
                <button onclick="toggleMenu()" class="md:hidden p-2 text-gray-600 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 p-4 space-y-3 shadow-xl absolute w-full left-0 top-full">
            <a href="index.html" class="block font-bold text-gray-700 hover:text-green-700 p-2">হোম</a>
            <a href="index.html#about" class="block font-bold text-gray-700 hover:text-green-700 p-2">পরিচিতি</a>
            <a href="#" class="block font-bold text-green-700 bg-green-50 rounded p-2">গ্যালারি</a>
            <a href="index.html#manifesto" class="block font-bold text-gray-700 hover:text-green-700 p-2">অঙ্গীকারনামা</a>
        </div>
    </header>

    <!-- Page Header -->
    <section class="bg-green-900 text-white py-12 md:py-20 relative overflow-hidden">
         <div class="absolute inset-0 opacity-10" style="background-image: url('https://www.transparenttextures.com/patterns/cubes.png');"></div>
         <div class="container mx-auto px-4 text-center relative z-10">
            <span class="bg-white/10 text-green-100 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest backdrop-blur-sm border border-white/20">কর্মময় জীবন</span>
            <h1 class="text-3xl md:text-5xl font-black mt-4 mb-2">ফটো গ্যালারি</h1>
            <p class="text-green-200 max-w-xl mx-auto">সৈয়দ মোহাম্মদ হাসান আজহারীর রাজনৈতিক, সামাজিক এবং মানবিক কর্মকাণ্ডের স্থিরচিত্রসমূহ।</p>
         </div>
    </section>

    <!-- Gallery Grid -->
    <section class="py-16 bg-slate-50 flex-grow">
        <div class="container mx-auto px-4">
            <div id="full-gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Javascript will populate this -->
            </div>
            
            <!-- Loading State / Fallback -->
            <div id="loading" class="text-center py-10">
                <i class="fas fa-spinner fa-spin text-3xl text-green-600"></i>
                <p class="mt-2 text-gray-500 font-bold">ছবি লোড হচ্ছে...</p>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryContainer = document.getElementById('full-gallery');
            const loading = document.getElementById('loading');
            const baseUrl = 'picture/';
            
            // Total number of images
            const totalImages = 30;

            let imagesLoaded = 0;

            for (let i = 1; i <= totalImages; i++) {
                // Format number with leading zero (01, 02, etc.)
                const num = i.toString().padStart(2, '0');
                const imgUrl = `${baseUrl}${num}.jpg`;

                const div = document.createElement('div');
                div.className = 'gallery-container relative overflow-hidden rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 cursor-pointer group bg-gray-200 aspect-square';
                div.innerHTML = `
                    <img src="${imgUrl}" 
                         alt="Hasan Azhari Photo ${num}" 
                         loading="lazy"
                         class="gallery-img w-full h-full object-cover"
                         onload="this.parentElement.classList.remove('bg-gray-200')"
                         onerror="this.parentElement.style.display='none'">
                    <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
                        <a href="${imgUrl}" target="_blank" class="text-white bg-green-600/80 p-3 rounded-full hover:bg-green-600 transition backdrop-blur-sm">
                            <i class="fas fa-expand-alt"></i>
                        </a>
                    </div>
                `;
                galleryContainer.appendChild(div);
            }
            
            // Hide loader immediately as we are appending elements
            loading.style.display = 'none';
        });
    </script>

    <!-- Footer -->
    <footer class="bg-black text-white py-12 border-t border-gray-800 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center gap-6 mb-8 text-2xl text-gray-400">
                <a href="https://www.facebook.com/syed.mohammad.hasan.462275" class="hover:text-blue-500 transition"><i class="fab fa-facebook"></i></a>
                <a href="https://www.youtube.com/@hasanazhariofficialchannel" class="hover:text-red-500 transition"><i class="fab fa-youtube"></i></a>
                <a href="/" target="_blank" class="hover:text-green-500 transition"><i class="fas fa-globe"></i></a>
            </div>

            <div class="text-[11px] text-gray-600 uppercase tracking-widest font-bold">
                &copy; ২০২৬ নির্বাচনী প্রচারণা সেল | চট্টগ্রাম-৮ সংসদীয় আসন
            </div>
        </div>
    </footer>

</body>
</html>
